<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture - MyRestaurant</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .invoice-container {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            margin-top: 30px;
        }
        .btn-primary {
            margin-top: 20px;
        }
        .btn-print {
            margin-top: 10px;
        }
        .table thead th {
            border-bottom: 2px solid #444;
        }
        .table tbody td {
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">MyRestaurant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Déconnexion</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Facture Content -->
    <div class="container">
        <div class="invoice-container">
            <h4 class="text-center">Facture</h4>
            <p><strong>Numéro de commande :</strong> 12345</p>
            <p><strong>Numéro de table :</strong> 12</p>
            <p><strong>Date :</strong> 27 Août 2024</p>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Article</th>
                        <th>Quantité</th>
                        <th>Prix Unitaire</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Plat 1</td>
                        <td>1</td>
                        <td>€12.00</td>
                        <td>€12.00</td>
                    </tr>
                    <tr>
                        <td>Boisson 1</td>
                        <td>2</td>
                        <td>€3.50</td>
                        <td>€7.00</td>
                    </tr>
                    <!-- Ajouter d'autres articles selon la commande -->
                    <tr>
                        <td colspan="3" class="text-right"><strong>Total :</strong></td>
                        <td>€19.00</td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-success btn-block btn-print" onclick="window.print()">Imprimer la facture</button>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/facture.js"></script>
</body>
</html>
